<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" cellspacing="10" cellpadding="10" bgcolor="pink">
    <caption>Conference Schedule</caption>
    <thead>
        <tr align="center" valign="bottom"></tr>
            <th rowspan="2">Date</th>
            <th rowspan="2">Time</th>
            <th rowspan="2">Room</th>
            <th colspan="2">Session</th>
            <th rowspan="2">Speaker</th>
        </tr>

        <tr>
            <th>Name</th>
            <th>Type</th>
        </tr>
    </thead>

    <tbody>
        <tr valign="top">
            <td rowspan="3" valign="middle">Day 01</td>
            <td rowspan="1">9.00 a.m</td>
            <td rowspan="1">Room A</td>
            <td rowspan="1"> Opening Cermony</td>
            <td rowspan="1">Plenary</td>
            <td rowspan="1">John Doe</td>
        </tr>

        <tr>
            <td>11.00 a.m</td>
            <td>Room B</td>
            <td>Web development Basics</td>
            <td>Workshop</td>
            <td>Jane Smith</td>
        </tr>

        <tr>
            <td>1.00 p.m</td>
            <td>Room C</td>
            <td rowspan="2" align="middle">Lunch</td>
            <td colspan="2" align="middle">Break</td>
        
        </tr>

     

        
    </tbody>
       

    
    </table>
    
</body>
</html>
